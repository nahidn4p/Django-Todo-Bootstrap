{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Todo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" />
    <script src="https://kit.fontawesome.com/cb792c0850.js" crossorigin="anonymous"></script>
</head>

<body>
    {% if messages %}
    <div id="message-container">
        {% for message in messages %}
            <div class="alert alert-info" role="alert">
                {{ message }}
            </div>
        {% endfor %}
    </div>
{% endif %}

    <div class="container py-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="h3">Hello, {{ user }}</h1>
            <a href="{% url 'signout' %}" class="btn btn-outline-danger" title="Sign out">
                <i class="fa-solid fa-right-from-bracket"></i>
            </a>
        </div>

        <div class="card mb-4 shadow-sm">
            <div class="card-header bg-primary text-white">
                <h4 class="mb-0">Get Things Done?</h4>
            </div>
            <div class="card-body">
                <form method="post" class="d-flex gap-2">
                    {% csrf_token %}
                    <input type="text" name="title" required class="form-control" placeholder="What is the task today?" />
                    <button type="submit" class="btn btn-primary">Add Task</button>
                </form>
            </div>
        </div>

        <div class="row g-3">
            {% for todo in todos %}
            <div class="col-12 col-md-6 col-lg-4">
                <div class="card shadow-sm 
                    {% if todo.status %} border-success {% else %} border-danger {% endif %}">
                    <div class="card-body d-flex justify-content-between align-items-center">
                        <p class="card-text mb-0
                            {% if todo.status %} text-decoration-line-through text-success {% else %} text-danger {% endif %}">
                            {{ todo.title }}
                        </p>
                        <div class="btn-group btn-group-sm" role="group" aria-label="Todo actions">
                            <a href="/edit_todo/{{ todo.id }}" class="btn btn-outline-primary" title="Edit">
                                <i class="fa-solid fa-pen-to-square"></i>
                            </a>
                            <a href="/delete_todo/{{ todo.id }}" class="btn btn-outline-danger" title="Delete">
                                <i class="fa-solid fa-trash"></i>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            {% empty %}
            <p class="text-muted">No tasks yet. Add some!</p>
            {% endfor %}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
    <script>
    // Auto-hide messages
    document.addEventListener("DOMContentLoaded", function() {
        const messageContainer = document.getElementById("message-container");
        if (messageContainer) {
            setTimeout(function() {
                messageContainer.style.display = "none";
            }, 5000);  // 5000ms = 5 seconds
        }
    });
</script>

</body>

</html>
